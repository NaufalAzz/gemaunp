<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struktur Pengurus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <!-- Input Cari -->
    <input type="text" placeholder="Cari anggota..." class="w-full p-3 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-8">

    <!-- Judul -->
    <h2 class="text-center text-2xl font-semibold text-[#1565d8] mb-6">Pengurus Inti</h2>

    <!-- Grid Pengurus -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 justify-items-center">
      
      <!-- Kartu Pengurus -->
      <div class="bg-gray-50 rounded-xl shadow p-4 flex flex-col items-center w-60">
        <img src="https://placekitten.com/200/200" alt="Foto Ketua" class="w-24 h-24 rounded-full object-cover mb-4">
        <p class="font-semibold text-[#1565d8]">Fitri Waldi</p>
        <p class="text-sm">Ketua UKM</p>
        <p class="text-sm">2025–2026</p>
      </div>

      <div class="bg-gray-50 rounded-xl shadow p-4 flex flex-col items-center w-60">
        <img src="https://placekitten.com/200/200" alt="Foto Wakil Ketua" class="w-24 h-24 rounded-full object-cover mb-4">
        <p class="font-semibold text-[#1565d8]">Indra Maulana Oktiadi</p>
        <p class="text-sm">Wakil Ketua</p>
        <p class="text-sm">2025–2026</p>
      </div>

      <div class="bg-gray-50 rounded-xl shadow p-4 flex flex-col items-center w-60">
        <img src="https://placekitten.com/200/200" alt="Foto Sekretaris" class="w-24 h-24 rounded-full object-cover mb-4">
        <p class="font-semibold text-[#1565d8]">Erpiana</p>
        <p class="text-sm">Sekretaris</p>
        <p class="text-sm">2025–2026</p>
      </div>

      <div class="bg-gray-50 rounded-xl shadow p-4 flex flex-col items-center w-60">
        <img src="https://placekitten.com/200/200" alt="Foto Bendahara" class="w-24 h-24 rounded-full object-cover mb-4">
        <p class="font-semibold text-[#1565d8]">Puti Raissa Razani</p>
        <p class="text-sm">Bendahara</p>
        <p class="text-sm">2025–2026</p>
      </div>
      
    </div>
  </div>
</body>
</html>
